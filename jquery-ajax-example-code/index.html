<!doctype html>

<html lang="en">

  <head>
    <title>Ajax JQuey Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- First Example -->
    <h3>GET Request to retrieve and display data</h3>

    <button id="first-button">
      Click me to load random information!
    </button>
    <br>
    <div id="info">
      Here is some info:
    </div>
    <br>
    <div id="more-info">
      This will be additional information here.
    </div>

    <!-- Second Example -->
    <h3>Entering Text</h3>

    <input type="text" id="user-text" value="Enter your message">
    <button id="second-button"> Submit Text </button>

    <p id="user-input-results"></p>

    <div id="search_results" style="padding:5px;">No Search</div>


    <!-- End small demo -->
    <br>
    <small>
      Demo created by
      <a href="https://github.com/cmboling">
        @cmboling
      </a>
    </small>
  </body>

</html>
